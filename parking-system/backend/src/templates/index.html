<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Spots</title>
</head>
<body>
    <h1>Parking Spots</h1>
    <ul>
        {% for spot in spots %}
        <li>Spot {{ spot['id'] }}: {{ spot['status'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
